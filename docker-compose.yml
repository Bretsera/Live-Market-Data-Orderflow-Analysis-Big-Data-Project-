services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - trading-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - trading-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/127.0.0.1/29092"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

  spark-master:
    image: apache/spark:3.4.0
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    command: >
      bash -c "
      /opt/spark/sbin/start-master.sh --host 0.0.0.0 --port 7077 --webui-port 8080 &&
      tail -f /opt/spark/logs/*.out
      "
    environment:
      - SPARK_NO_DAEMONIZE=true
    networks:
      - trading-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    ports:
      - "9000:9000"
      - "50070:50070"
    environment:
      CLUSTER_NAME: hadoop-cluster
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      HDFS_CONF_dfs_namenode_secondary_http_address: 0.0.0.0:9001
      HDFS_CONF_dfs_replication: 2
    networks:
      - trading-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/127.0.0.1/9000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      SERVICE_PRECONDITION: namenode:9000
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      HDFS_CONF_dfs_replication: 2
      HDFS_CONF_dfs_datanode_http_address: 0.0.0.0:50075
    networks:
      - trading-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50075"]
      interval: 30s
      timeout: 10s
      retries: 3

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      SERVICE_PRECONDITION: namenode:9000
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      HDFS_CONF_dfs_replication: 2
      HDFS_CONF_dfs_datanode_http_address: 0.0.0.0:50075
    networks:
      - trading-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50075"]
      interval: 30s
      timeout: 10s
      retries: 3

  data-streamer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-streamer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:29092
      UPSTOX_ACCESS_TOKEN: ${UPSTOX_ACCESS_TOKEN}
      INSTRUMENT: ${INSTRUMENT:-NSE_EQ|INE467B01029}
    networks:
      - trading-net
    restart: unless-stopped

  processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: processor
    depends_on:
      kafka:
        condition: service_healthy
      spark-master:
        condition: service_healthy
    command: >
      spark-submit
      --master spark://spark-master:7077
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.0
      --conf spark.sql.streaming.kafka.brokerList=kafka:29092
      data_processor.py
    environment:
      KAFKA_BROKERS: kafka:29092
      SPARK_MASTER_URL: spark://spark-master:7077
    networks:
      - trading-net
    restart: unless-stopped

  tick-storage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tick-storage
    depends_on:
      kafka:
        condition: service_healthy
      namenode:
        condition: service_healthy
      spark-master:
        condition: service_healthy
    command: >
      spark-submit
      --master spark://spark-master:7077
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.0
      --conf spark.sql.streaming.kafka.brokerList=kafka:29092
      tick_to_hdfs.py
    environment:
      KAFKA_BROKERS: kafka:29092
      NAMENODE_URL: hdfs://namenode:9000
      SPARK_MASTER_URL: spark://spark-master:7077
    networks:
      - trading-net
    restart: unless-stopped

  candle-storage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: candle-storage
    depends_on:
      kafka:
        condition: service_healthy
      namenode:
        condition: service_healthy
      spark-master:
        condition: service_healthy
    command: >
      spark-submit
      --master spark://spark-master:7077
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.0
      --conf spark.sql.streaming.kafka.brokerList=kafka:29092
      candle_to_hdfs.py
    environment:
      KAFKA_BROKERS: kafka:29092
      NAMENODE_URL: hdfs://namenode:9000
      SPARK_MASTER_URL: spark://spark-master:7077
    networks:
      - trading-net
    restart: unless-stopped

  plotter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plotter
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8050:8050"
    environment:
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: upstox_orderflow
      INSTRUMENT: ${INSTRUMENT:-NSE_EQ|INE467B01029}
    networks:
      - trading-net
    restart: unless-stopped

networks:
  trading-net:
    driver: bridge
